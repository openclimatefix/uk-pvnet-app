# Here we define all the models that are available in the app
# Batches are prepared only once, and it is assumed that all of the models configs can be unified
# by the pvnet_app.config.get_union_of_configs function

# These are the default arguments if not specified:
#    is_critical: False
#    is_day_ahead: False
#    use_adjuster: False
#    verbose_logging: False
#    save_gsp_sum: False
#    save_gsp_to_recent: False
#    uses_satellite_data: True


models:
  # ------------------------------------------------------
  # These are the new models trained with ocf-data-sampler
  # ------------------------------------------------------
  
  # Currently this model uses a 30 minute satellite delay
  - name: pvnet_v2 # This name is important as it used for blending
    pvnet:
        repo: openclimatefix/pvnet_uk_region
        commit: ff09e4aee871fe094d3a2dabe9d9cea50e4b5485
    summation:
        repo: openclimatefix/pvnet_v2_summation
        commit: d746683893330fe3380e57e65d40812daa343c8e
    is_critical: True
    is_day_ahead: False
    use_adjuster: True
    save_gsp_sum: False
    verbose_logging: True
    save_gsp_to_recent: True
    uses_satellite_data: True

  #Â Only uses ECMWF data
  - name: pvnet_ecmwf # This name is important as it used for blending
    pvnet:
        repo: openclimatefix/pvnet_uk_region
        commit: 5a5f16e6d0184f1cf9832d54aa6a0170dff15454
    summation:
        repo: openclimatefix/pvnet_v2_summation
        commit: 63df51df2c9b139c5aa1bf80e771d9c67a9b4304
    is_critical: True
    is_day_ahead: False
    use_adjuster: False
    save_gsp_sum: False
    verbose_logging: False
    save_gsp_to_recent: False
    uses_satellite_data: False

  # Only uses satellite data with 30 minute delay
  - name: pvnet-sat-only
    pvnet:
      repo: openclimatefix/pvnet_uk_region
      commit: 020aba8fed65f4cbd368dfe808871f7fc41e6443
    summation:
      repo: openclimatefix/pvnet_v2_summation
      commit: 1912909b68d62633d9ba343acfb445a491e322c2
    is_critical: False
    is_day_ahead: False
    use_adjuster: False
    save_gsp_sum: False
    verbose_logging: False
    save_gsp_to_recent: False
    uses_satellite_data: True

  # Only uses UKV data
  - name: pvnet-ukv-only
    pvnet:
        repo: openclimatefix/pvnet_uk_region
        commit: 9d27d1a3b985c3f2c39417c53f6bdc6576b75a9b
    summation:
        repo: openclimatefix/pvnet_v2_summation
        commit: aa60b85f1de69b4fb11da56a2bfb23d04f85e036
    is_critical: False
    is_day_ahead: False
    use_adjuster: False
    save_gsp_sum: False
    verbose_logging: False
    save_gsp_to_recent: False
    uses_satellite_data: False

  # Day-ahead model which does not use satellite data
  - name: pvnet_day_ahead
    pvnet:
        repo: openclimatefix/pvnet_uk_region_day_ahead
        commit: 9d00f3f7888ef7dee4af8554bc1e2f7c2edfb43b
    summation:
        repo: openclimatefix/pvnet_summation_uk_national_day_ahead
        commit: f97172b9aebd2983767c78a0f833d3ddf7d1ebf0
    is_critical: True
    is_day_ahead: True
    use_adjuster: True
    save_gsp_sum: True
    verbose_logging: True
    save_gsp_to_recent: True
    uses_satellite_data: False
