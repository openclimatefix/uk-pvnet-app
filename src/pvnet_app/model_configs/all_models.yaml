# Here we define all the models that are available in the app
# Batches are prepared only once, and it is assumed that all of the models configs can be unified
# by the pvnet_app.config.get_union_of_configs function

# These are the default arguments if not specified:
#    is_critical: False
#    is_day_ahead: False
#    use_adjuster: False
#    verbose_logging: False
#    save_gsp_sum: False
#    save_gsp_to_recent: False
#    uses_satellite_data: True


models:
  # ------------------------------------------------------
  # These are the new models trained with ocf-data-sampler
  # ------------------------------------------------------
  
  # Currently this model uses a 30 minute satellite delay
  - name: pvnet_v2 # This name is important as it used for blending
    pvnet:
        repo: openclimatefix/pvnet_uk_region
        commit: cfcb233576c3c8110daed0179452e3d9913c744c
    summation:
        repo: openclimatefix/pvnet_v2_summation
        commit: d746683893330fe3380e57e65d40812daa343c8e
    is_critical: True
    is_day_ahead: False
    use_adjuster: True
    save_gsp_sum: False
    log_level: DEBUG
    save_gsp_to_recent: True
    uses_satellite_data: True

  - name: pvnet_cloud
    pvnet:
        repo: openclimatefix/pvnet_uk_region
        commit: 117bd0f1b9454f6995d3d2fa00ef125c9c9a7190
    summation:
        repo: openclimatefix/pvnet_v2_summation
        commit: 69f594695d102349ec3fd647097a3c8cb3e2475d
    is_critical: False
    is_day_ahead: False
    use_adjuster: False
    save_gsp_sum: False
    log_level: INFO
    save_gsp_to_recent: False
    uses_satellite_data: True

  # This uses 2NWP + satellite with 0-minute delay
  - name: pvnet_v2_sat0
    pvnet:
        repo: openclimatefix/pvnet_uk_region
        commit: bcd70352e2d77a69e1aec7670749c2c675a5a14e
    summation:
        repo: openclimatefix/pvnet_v2_summation
        commit: 7f4cb614e85c2a1391c5fcd73d8c457414566a7c
    is_critical: False
    is_day_ahead: False
    use_adjuster: False
    save_gsp_sum: False
    log_level: INFO
    save_gsp_to_recent: False
    uses_satellite_data: True

  #Â Only uses ECMWF data
  - name: pvnet_ecmwf # This name is important as it used for blending
    pvnet:
        repo: openclimatefix/pvnet_uk_region
        commit: 6b7cc5fec03b83837672a759d7e00f249685de6b
    summation:
        repo: openclimatefix/pvnet_v2_summation
        commit: 63df51df2c9b139c5aa1bf80e771d9c67a9b4304
    is_critical: True
    is_day_ahead: False
    use_adjuster: False
    save_gsp_sum: False
    log_level: INFO
    save_gsp_to_recent: False
    uses_satellite_data: False

  # Only uses satellite data with 30 minute delay
  - name: pvnet-sat-only
    pvnet:
      repo: openclimatefix/pvnet_uk_region
      commit: 86140b77d015fce1d5fa1a518d340127e488fcfd
    summation:
      repo: openclimatefix/pvnet_v2_summation
      commit: 1912909b68d62633d9ba343acfb445a491e322c2
    is_critical: False
    is_day_ahead: False
    use_adjuster: False
    save_gsp_sum: False
    log_level: INFO
    save_gsp_to_recent: False
    uses_satellite_data: True

  # Only uses UKV data
  - name: pvnet-ukv-only
    pvnet:
        repo: openclimatefix/pvnet_uk_region
        commit: 30c406ea8455d9d43aa1284cba23c3a59102f549
    summation:
        repo: openclimatefix/pvnet_v2_summation
        commit: aa60b85f1de69b4fb11da56a2bfb23d04f85e036
    is_critical: False
    is_day_ahead: False
    use_adjuster: False
    save_gsp_sum: False
    log_level: INFO
    save_gsp_to_recent: False
    uses_satellite_data: False

  # Day-ahead model which does not use satellite data
  - name: pvnet_day_ahead
    pvnet:
        repo: openclimatefix/pvnet_uk_region_day_ahead
        commit: ace3469f6fb6db7356afe401c1aaf1a78505f4f7
    summation:
        repo: openclimatefix/pvnet_summation_uk_national_day_ahead
        commit: f97172b9aebd2983767c78a0f833d3ddf7d1ebf0
    is_critical: True
    is_day_ahead: True
    use_adjuster: True
    save_gsp_sum: True
    log_level: INFO
    save_gsp_to_recent: True
    uses_satellite_data: False
