        repo: openclimatefix-models/pvnet_v2_summation
        commit: da7cd536bd3cdd9c9bae2d4974484dc68599143d
    is_critical: False
    is_day_ahead: False
    use_adjuster: False
    save_gsp_sum: False
    log_level: INFO
    save_gsp_to_recent: False
    uses_satellite_data: True

  # This uses 2NWP + satellite with 0-minute delay
