# Here we define all the models that are available in the app
# Batches are prepared only once, and it is assumed that all of the models configs can be unified
# by the pvnet_app.config.get_union_of_configs function

# These are the default arguments if not specified:
#    is_critical: False
#    is_day_ahead: False
#    use_adjuster: False
#    verbose_logging: False
#    save_gsp_sum: False
#    save_gsp_to_recent: False
#    uses_satellite_data: True


models:
  # ------------------------------------------------------
  # These are the new models trained with ocf-data-sampler
  # ------------------------------------------------------
  
  # Currently this model uses a 30 minute satellite delay
  - name: pvnet_v2 # This name is important as it used for blending
    pvnet:
        repo: openclimatefix/pvnet_uk_region
        commit: bd82eeef5644c8ef26ac053c81b5199b72b1015a
    summation:
        repo: openclimatefix/pvnet_v2_summation
        commit: 476a2b800e9ed31298b539f17e937276e3225c32
    is_critical: True
    is_day_ahead: False
    use_adjuster: True
    save_gsp_sum: False
    verbose_logging: True
    save_gsp_to_recent: True
    uses_satellite_data: True

  #Â Only uses ECMWF data
  - name: pvnet_ecmwf # This name is important as it used for blending
    pvnet:
        repo: openclimatefix/pvnet_uk_region
        commit: d952abf2c5be6c3a2d7f678ece3f026bec7f8f61
    summation:
        repo: openclimatefix/pvnet_v2_summation
        commit: 11115c7aca9f9f81d1b50abfcddeb02f43dcf0ae
    is_critical: True
    is_day_ahead: False
    use_adjuster: False
    save_gsp_sum: False
    verbose_logging: False
    save_gsp_to_recent: False
    uses_satellite_data: False
  
  # This model uses 2NWP + 0 minute satellite delay
  - name: pvnet-sat0
    pvnet:
        repo: openclimatefix/pvnet_uk_region
        commit: 384046d8e628af92918f042a682e6d6ac59f0899
    summation:
        repo: openclimatefix/pvnet_v2_summation
        commit: 120dbf8795bcaf6c829f19b21762a17add4b92eb
    is_critical: False
    is_day_ahead: False
    use_adjuster: False
    save_gsp_sum: False
    verbose_logging: False
    save_gsp_to_recent: False
    uses_satellite_data: True

  # Only uses satellite data
  - name: pvnet-sat0-only
    pvnet:
      repo: openclimatefix/pvnet_uk_region
      commit: cc904e92609e9e7e3788b0c57de22e6b2e4794c3
    summation:
      repo: openclimatefix/pvnet_v2_summation
      commit: 6ee6d02bb37fa3b7a1ecb140ab018bbfe67f04e2
    is_critical: False
    is_day_ahead: False
    use_adjuster: False
    save_gsp_sum: False
    verbose_logging: False
    save_gsp_to_recent: False
    uses_satellite_data: True

  # Only uses UKV data
  - name: pvnet-ukv-only
    pvnet:
        repo: openclimatefix/pvnet_uk_region
        commit: 79960195c9ce2c01189476788017c7b8c28f2817
    summation:
        repo: openclimatefix/pvnet_v2_summation
        commit: c08f193bda079c835d01d0511790a952c27f7411
    is_critical: False
    is_day_ahead: False
    use_adjuster: False
    save_gsp_sum: False
    verbose_logging: False
    save_gsp_to_recent: False
    uses_satellite_data: False

  # Day-ahead model which does not use satellite data
  - name: pvnet_day_ahead
    pvnet:
        repo: openclimatefix/pvnet_uk_region_day_ahead
        commit: 263741ebb6b71559d113d799c9a579a973cc24ba
    summation:
        repo: openclimatefix/pvnet_summation_uk_national_day_ahead
        commit: 7a2f26b94ac261160358b224944ef32998bd60ce
    is_critical: True
    is_day_ahead: True
    use_adjuster: True
    save_gsp_sum: True
    verbose_logging: True
    save_gsp_to_recent: True
    uses_satellite_data: False
